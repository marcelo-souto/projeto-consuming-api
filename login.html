<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/425e42a5e1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>TechStore</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">
        <a href="./index.html"><span>T</span>ech<span>S</span>tore</a>
      </h1>
      
      <nav class="nav-items">
        <i class="fa-regular fa-circle-user"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-basket-shopping cesta"></i>
        <p>Sua cesta est√° vazia</p>
      </nav>
    </header>
    
    <div class="topo"></div>

    <main class="form">
      <h1>Login</h1>
      <form>
        <div>
          <label for="email">Email:</label>
          <input id="email" type="text" data-rules="email required">
          <small class="invalid-feedback"></small>
        </div>
        <div>
          <label for="password">Senha:</label>
          <input id="password" type="password" data-rules="required min=8">
          <small class="invalid-feedback"></small>
        </div>
        <div>
          <button type="submit">Entrar</button>
        </div>
      </form>
    </main>
    
    <footer>
      <p>Criado por Marcelo Souto</p>
    </footer>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
