<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/425e42a5e1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>TechStore</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo"><span>T</span>ech<span>S</span>tore</h1>
      
      <nav class="nav-items">
        <i class="fa-regular fa-circle-user"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-basket-shopping cesta"></i>
        <p>Sua cesta está vazia</p>
      </nav>
    </header>
    <div class="topo"></div>
    <section>
      <h1>Cyber Friday</h1>
      <p>Videogames e Eletrônicos</p>
    </section>

    <div class="model">

      <div class="product">
        
          <div class="product-image"><img src="" alt="" /></div>
          <h3 class="product-name"></h3>
          <small><del class="product-prev-price"></del></small>
          <p class="product-price"></p>
          <small class="product-payments-methods"></small>
        
      </div>

    </div>

    <main class="products"></main>
    <footer>
      <p>Criado por Marcelo Souto</p>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
