<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/425e42a5e1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./css/usuario.css" />
    <title>TechStore</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">
        <a href="./index.html"><span>T</span>ech<span>S</span>tore</a>
      </h1>

      <nav class="nav-items">
        <i class="fa-regular fa-circle-user"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-basket-shopping cesta"></i>
        <p>Sua cesta está vazia</p>
      </nav>
    </header>

    <div class="topo"></div>

    <div class="model">
      <div class="product">
        <div class="product-image"><img src="" alt="" /></div>
        <h3 class="product-name"></h3>
        <small><del class="product-prev-price"></del></small>
        <p class="product-price"></p>
        <small class="product-payments-methods"></small>
      </div>
    </div>

    <main>
      <article class="user-info">
        <h2>Informações</h2>
        <ul>
          <li><p>Nome: <span class="user-name"></span></p></li>
          <li><p>Email: <span class="user-email"></span></p></li>
          <li><p>CPF: <span class="user-cpf"></span></p></li>
          <li><p>Senha: <span class="user-senha"></span></p></li>
        </ul>
      </article>
      <article class="products">
      </article>
    </main>

    <footer>
      <p>Criado por Marcelo Souto</p>
    </footer>
    <script src="./js/usuario.js"></script>
  </body>
</html>
